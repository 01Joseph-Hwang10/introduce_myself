<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="res/css/globals.css" />
    <link rel="stylesheet" href="res/css/fonts.css" />
    <link rel="stylesheet" href="res/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>황현규's page</title>

    <script defer src="https://unpkg.com/petite-vue"></script>
    <script defer src="https://unpkg.com/@webcomponents/custom-elements/src/native-shim.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"
    ></script>
    <script defer src="res/aux/rellax.js"></script>
    <script defer src="res/aux/clipboard.js"></script>
    <script defer src="res/aux/alerts.js"></script>
    <script defer src="res/aux/enterAlert.js"></script>
    <script defer src="res/index.js"></script>
  </head>
  <body>
    <nav id="navDesktop">
      <a class="introduction" href="#introduction">Introduction</a>
      <a class="vision" href="#vision">Ideas</a>
      <a class="stacks" href="#stacks">Stacks</a>
      <a class="projects" href="#projects">Projects</a>
      <a class="contact" href="#contact">Contact</a>
    </nav>

    <div id="root">
      <section id="greeting">
        <div class="rellax coverImg" data-rellax-speed="-10">
          <div>Hello! My Name Is 황현규!</div>
        </div>
      </section>

      <section id="introduction">
        <div class="introWrapper">
          <h1>#Introduction</h1>
          <h2>Hello, my name is 황현규!</h2>
          <formatted-p key="introduction"></formatted-p>
          <div class="statusBar">
            <div class="statusItem" v-scope="StatusItem('user')"></div>
            <div class="statusItem" v-scope="StatusItem('university')"></div>
            <div class="statusItem" v-scope="StatusItem('info')"></div>
          </div>
        </div>
      </section>

      <section id="vision">
        <div class="visionWrapper">
          <h1>#Ideas</h1>
          <h2>"Please contact me if you're interested, feel free to give me any feedback!"</h2>
          <formatted-p key="ideas"></formatted-p>
          <a class="contactButton" href="#contact">Contact</a>
        </div>
      </section>

      <section id="stacks">
        <div class="stacksWrapper">
          <div class="stacksHeader">
            <h1>#Stacks</h1>

            <div class="stacksHeader__infoWrapper">
              <div class="fas fa-info-circle dropdown-button"></div>

              <div class="stacksHeader__info dropdown-main" id="level-legend">
                <div class="stacksHeader__info__subject">Confidence</div>

                <div class="stacksHeader__info__level" v-scope="LevelLegend('l1')"></div>
                <div class="stacksHeader__info__level" v-scope="LevelLegend('l2')"></div>
                <div class="stacksHeader__info__level" v-scope="LevelLegend('l3')"></div>
                <div class="stacksHeader__info__level" v-scope="LevelLegend('l4')"></div>
                <div class="stacksHeader__info__level" v-scope="LevelLegend('l5')"></div>
              </div>
            </div>
          </div>

          <div class="stacksList" id="stacksList">
            <div class="logoWrapper" v-scope="StackIcon('javascript')"></div>
            <div class="logoWrapper" v-scope="StackIcon('typescript')"></div>
            <div class="logoWrapper" v-scope="StackIcon('python')"></div>
            <div class="logoWrapper" v-scope="StackIcon('go')"></div>

            <div class="logoWrapper" v-scope="StackIcon('scss')"></div>
            <div class="logoWrapper" v-scope="StackIcon('tailwind')"></div>
            <div class="logoWrapper" v-scope="StackIcon('react')"></div>
            <div class="logoWrapper" v-scope="StackIcon('redux')"></div>
            <div class="logoWrapper" v-scope="StackIcon('apollo')"></div>
            <div class="logoWrapper" v-scope="StackIcon('next')"></div>
            <div class="logoWrapper" v-scope="StackIcon('vue')"></div>
            <div class="logoWrapper" v-scope="StackIcon('svelte')"></div>
            <div class="logoWrapper" v-scope="StackIcon('webcomponents')"></div>
            <div class="logoWrapper" v-scope="StackIcon('reactNative')"></div>
            <div class="logoWrapper" v-scope="StackIcon('flutter')"></div>
            <div class="logoWrapper" v-scope="StackIcon('electron')"></div>

            <div class="logoWrapper" v-scope="StackIcon('django')"></div>
            <div class="logoWrapper" v-scope="StackIcon('drf')"></div>
            <div class="logoWrapper" v-scope="StackIcon('flask')"></div>
            <div class="logoWrapper" v-scope="StackIcon('nest')"></div>
            <div class="logoWrapper" v-scope="StackIcon('express')"></div>
            <div class="logoWrapper" v-scope="StackIcon('graphql')"></div>
            <div class="logoWrapper" v-scope="StackIcon('postgresql')"></div>
            <div class="logoWrapper" v-scope="StackIcon('docker')"></div>
            <div class="logoWrapper" v-scope="StackIcon('nginx')"></div>
            <div class="logoWrapper" v-scope="StackIcon('ubuntu')"></div>
            <div class="logoWrapper" v-scope="StackIcon('aws')"></div>
          </div>
        </div>
      </section>

      <section id="projects">
        <div class="projectsWrapper">
          <div class="projectsHeader">
            <h1>#Projects</h1>
          </div>

          <div class="projectsList">
            <div class="projectItem" v-scope="ProjectCard('fg')"></div>
            <div class="projectItem" v-scope="ProjectCard('mypy')"></div>
            <div class="projectItem" v-scope="ProjectCard('ctb')"></div>
            <div class="projectItem" v-scope="ProjectCard('erin')"></div>
            <div class="projectItem" v-scope="ProjectCard('timer')"></div>
            <div class="projectItem" v-scope="ProjectCard('tb')"></div>
            <div class="projectItem" v-scope="ProjectCard('labis')"></div>
            <div class="projectItem" v-scope="ProjectCard('gf')"></div>
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="contactWrapper">
          <h1 class="contact__subject">#Contact</h1>
          <div class="contact__method">
            <contact-button description="Email">
              <button
                class="fas fa-at btn"
                data-clipboard-text="joseph95501@gmail.com"
                onclick="emailClickAlert()"
              ></button>
            </contact-button>
            <contact-button description="Github">
              <a
                href="https://github.com/01Joseph-Hwang10/"
                class="fab fa-github"
                target="_blank"
              ></a>
            </contact-button>
            <contact-button description="Kakaotalk">
              <button
                class="fas fa-comment btn"
                data-clipboard-text="joseph9550"
                onclick="kakaoClickAlert()"
              ></button>
            </contact-button>
          </div>
        </div>
      </section>

      <footer>
        <span>Since 2021, written by 황현규</span>
        <span>Optimized for PC</span>
      </footer>
    </div>
  </body>
</html>
